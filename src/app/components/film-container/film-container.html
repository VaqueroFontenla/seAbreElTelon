<div *ngIf="filteredFilms">

	<film-filter 	
			(onFilterFilmChange)="onFilterFilmChange($event)"
			(onFilterRecommenderChange)="onFilterRecommenderChange($event)"
			(onFilterGenreChange)="onFilterGenreChange($event)"
			(onFilterFormatChange)="onFilterFormatChange($event)"
			[recommenders]="filteredRecommenders" 
			[genres]="filteredGenres"
			[formats]="filteredFormats">
	</film-filter>
		
	<film-panel [filteredFilms]="filteredFilms"></film-panel> 

</div>
