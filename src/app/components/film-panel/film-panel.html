<ng-container *ngIf="filteredFilms">
    <div class="container-fluid row  justify-content-around p-4">
        <div class="card m-4" style="width: 18rem;" *ngFor="let filteredFilm of filteredFilms; let i = index">
            <img src="{{filteredFilm.imagen}}" class="card-img-top" alt="Film image">
            <div class="card-body">
                <h5 class="card-title" >{{filteredFilm.titulo}}</h5>
                <p class="card-text" *ngIf="filteredFilm.showShortDescription">{{filteredFilm.shortDescription}}</p>
                <p class="card-text" *ngIf="!filteredFilm.showShortDescription">{{filteredFilm.descripcion}}</p>
                <span (click)="onSelectRead(i)">... Leer m√°s</span>
                <p class="card-text" *ngIf="readMore">{{filteredFilm.descripcion}}</p>
                <!-- <p class="card-text" *ngIf="readMore">{{filteredFilm.descripcion}}</p> -->
                <a href="{{filteredFilm.linkito}}" class="btn btn-primary">+Info</a>
            </div>
        </div>

    </div>
</ng-container>
